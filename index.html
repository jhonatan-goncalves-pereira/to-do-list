<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-do List</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2 class="title">To-do List</h2>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input type="text" class="form-control" id="valorToDoInput" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Texto para adicionar como To-do List</div>
                <button type="submit" class="btn btn-primary" id='btnSalvar'>Adicionar</button>
            </div>
        </div>
        <br>
        <div class="container" id="addChk">
            <div class="row">
                <div class="col-md-12 text-center">
                    <input type="checkbox" class="form-check-input" id="valorToDoCheck">
                    <label class="form-check-label" for="valorToDoCheck">Check me out</label>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
